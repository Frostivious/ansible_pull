- name: install cron job (ansible-pull)
  cron:
    user: ansible
    name: "ansible provision"
    minute: "*/10"
    job: "/usr/bin/ansible-pull -o -U https://github.com/Frostivious/ansible_pull.git /dev/null"

- name: Ensure cron directories and files are owned by root
  file:
    path: "{{ item }}"
    owner: root
    group: root
    recurse: yes
  loop:
    - /etc/cron.d
    - /etc/cron.daily
    - /etc/cron.hourly
    - /etc/cron.monthly
    - /etc/cron.yearly
    - /etc/crontab

- name: Set restrictive permissions
  file:
    path: "{{ item }}"
    mode: "0750"
    recurse: yes
  loop:
    - /etc/cron.d
    - /etc/cron.daily
    - /etc/cron.hourly
    - /etc/cron.monthly
    - /etc/cron.yearly
- name: Set restrictive permissions on crontab file
  file:
    path: /etc/crontab
    mode: "0640"

- name: Set ACLs to allow ansible and serelna access
  acl:
    path: "{{ item[1] }}"
    entity: "{{ item[0] }}"
    etype: user
    permissions: rx
    state: present
    recursive: yes
  with_nested:
    - [ 'ansible', 'serelna' ]
    -
      - /etc/cron.d
      - /etc/cron.daily
      - /etc/cron.hourly
      - /etc/cron.monthly
      - /etc/cron.yearly
