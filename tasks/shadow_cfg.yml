- name: Ensure permissions on /etc/shadow
  shell: chown root:root /etc/shadow

- name: remove excess perms from /etc/shadow
  shell: chmod 0000 /etc/shadow

- name: Ensure permissions on /etc/shadow-
  shell: chown root:root /etc/shadow-

- name: remove excess perms from /etc/shadow-
  shell: chmod 0000 /etc/shadow-

- name: Ensure permissions on /etc/gshadow
  shell: chown root:root /etc/gshadow

- name: remove excess perms from /etc/gshadow
  shell: chmod 0000 /etc/gshadow

- name: Ensure permissions on /etc/gshadow-
  shell: chown root:root /etc/gshadow-

- name: remove excess perms from gshadow-
  shell: 0000 /etc/gshadow-
